## COLORSCHEME: everforest dark medium
set-option -g status "on"
set -g status-interval 2

set-option -g status-fg '#5C6A72' # fg
set-option -g status-bg '#FDF6E3' # bg0

set-option -g mode-style fg='#DF69BA',bg='#EAEDC8' # fg=purple, bg=bg_visual

# default statusbar colors
set-option -g status-style fg='#5C6A72',bg='#EFEBD4',default # fg=fg bg=bg_dim

# ---- Windows ----
# default window title colors
set-window-option -g window-status-style fg='#DFA000',bg='#FDF6E3' # fg=yellow bg=bg0

# default window with an activity alert
set-window-option -g window-status-activity-style fg=colour248,bg=colour237 # fg=fg3, bg=bg1

# active window title colors
set-window-option -g window-status-current-style fg='#5C6A72',bg='#F0F1D2' # fg=fg bg=bg_green

# ---- Pane ----
# pane borders
set-option -g pane-border-style fg='#F4F0D9' # fg=bg1
set-option -g pane-active-border-style fg='#3A94C5' # fg=blue

# pane number display
set-option -g display-panes-active-colour '#3A94C5' # blue
set-option -g display-panes-colour '#F57D26' # orange

# ---- Command ----
# message info
set-option -g message-style fg='#E66868',bg='#EFEBD4' # fg=statusline3 bg=bg_dim

# writing commands inactive
set-option -g message-command-style fg=colour223,bg=colour239 # bg=fg3, fg=bg1

# ---- Miscellaneous ----
# clock
set-window-option -g clock-mode-colour '#3A94C5' #blue

# bell
set-window-option -g window-status-bell-style fg='#FDF6E3',bg='#E66868' # fg=bg, bg=statusline3

# ---- Formatting ----
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left '#[fg=#EFEBD4,bg=#93B259,bold] #S #[fg=#93B259,bg=#EFEBD4,nobold]#[fg=#93B259,bg=#EFEBD4,bold] #(whoami) #[fg=#EFEBD4,bg=#FDF6E3,nobold]'

set-option -g status-right-style none
set -g status-right-length 150
set -g status-right '#[fg=#EFEBD4]#[fg=#5C6A72,bg=#EFEBD4] #[fg=#5C6A72,bg=#EFEBD4]%Y-%m-%d  %H:%M #[fg=#35A77C,bg=#EFEBD4,bold]#[fg=#EFEBD4,bg=#35A77C,bold] #h '

set -g window-status-separator '#[fg=#829181,bg=#FDF6E3] '
set -g window-status-format "#[fg=#A6B0A0,bg=#FDF6E3] #I  #[fg=#A6B0A0,bg=#FDF6E3]#W "
set -g window-status-current-format "#[fg=#FDF6E3,bg=#F0F1D2]#[fg=#5C6A72,bg=#F0F1D2] #I  #[fg=#5C6A72,bg=#F0F1D2,bold]#W #[fg=#F0F1D2,bg=#FDF6E3,nobold]"
